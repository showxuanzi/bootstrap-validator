<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Document</title>
    <style>
        html,body{
            background: #eee;
        }
        .title{
            text-align: center;
        }
        .form-box{
            width: 500px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -200px 0 0 -250px;
            border: 1px solid #aaa;
            padding: 15px;
            background: #fff;
        }
    </style>
</head>
<body>
    <h1 class="title">bootstrap表单验证</h1>
    <form class="form-horizontal form-box" id="myform">
        <!-- 
            require   必填项
            email   邮箱
            mobile  手机号码格式
         -->
        <div class="form-group">
            <label for="input1" class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="input1" placeholder="邮箱"
                    data-bv-require="true"
                    data-bv-require-error="* 邮箱地址为必填项"
                    data-bv-email="true"
                    data-bv-email-error="* 邮箱地址格式不正确"
                >
            </div>
        </div>
        <div class="form-group">
            <label for="input2" class="col-sm-2 control-label">手机号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="input2" placeholder="手机号"
                    data-bv-require="true"
                    data-bv-require-error="* 手机号为必填项"
                    data-bv-mobile="true"
                    data-bv-mobile-error="* 手机号码格式不正确"
                >
            </div>
        </div>
        
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password"
                    data-bv-require="true"
                    data-bv-require-error="* 密码为必填项"
                    data-bv-regex="^\w{6,16}$"
                    data-bv-regex-error="* 密码格式必须是由数字字母下划线组成的6-16位序列"
                >
            </div>
        </div>
        <div class="form-group">
            <label for="input11" class="col-sm-2 control-label">身份证</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="input11" placeholder="身份证号码"
                    data-bv-require="true"
                    data-bv-require-error="* 身份证为必填项"
                    data-bv-regex="(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)"
                    data-bv-regex-error="* 身份证号码格式不正确"
                >
            </div>
        </div>
        <div class="form-group">
                <label for="input12" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="input12" placeholder="用户名"
                        data-bv-require="true"
                        data-bv-require-error="* 用户名为必填项"
                        data-bv-username="true"
                        data-bv-username-error="* 用户名格式不正确"
                    >
                </div>
            </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="button" value="Yes" class="btn btn-warning">
                <button type="submit" class="btn btn-primary">Sign in</button>
                <button type="reset" class="btn btn-info">reset</button>
            </div>
        </div>
      </form>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- script标签不要放在head里面 script标签是同步加载的，放在head里面加载很慢，提高用户体验-->
    <script src="assets/plug/bootstrap-validator/bootstrap-validator.js"></script>
    <!-- 降低跳出率 -->
    <script>
        $(function(){
            $("#myform").bootstrapValidator({
                raise: "keyup",//配置触发校验事件的类型,默认change
            }).extendRules({//添加验证规则
                "username": function(){
                    console.log("username");
                    return false;
                }
            });//目标表单元素启动校验功能
        });
    </script>
</body>
</html>
